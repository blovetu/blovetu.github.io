<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本溢出用省略号</title>
</head>
<style>
	.box {
		text-overflow:ellipsis; /*有两个值clip代表剪切，ellipsis显示省略标记*/
	    overflow:hidden; 
	    white-space:nowrap;  /*用来文本行为，nowrap代表不换行，另外，word-wrap:break-word;代表文本连界内换行*/
	    width:200px; 
	}
</style>
<body>
	<div class="box">
		乐业这逃兵 我晚角膜炎光罗回归显然
	</div>
</body>
</html>
