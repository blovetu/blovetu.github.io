<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会变的盒子</title>

		body{background-color: #000;}
		a{display: block;
		height: 300px;

		border-radius: 20px;

		transition:all 1s ease;}

	</style>

</head>

</body>
</html>
