<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
		.box1{width: 500px;
			height: 500px;
			background-color: lightblue;
			position: relative;
		}
		.box1 .box2{width: 300px;
			height: 300px;
			border-radius: 50%;
			background-color: #fff;
			position:absolute;
			top: -150px;
			margin-left: 20%;
			box-shadow: 0px 30px 0px lightblue,0px 50px 0px #fff;}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
