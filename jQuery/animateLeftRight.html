<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#rightBtn { margin-left: 47%;}
		.box { width: 100px;height: 100px;background: orange;left:46.8%; position: absolute;}
	</style>
</head>
<body>
	<button id="rightBtn">右移</button>
	<button id="leftBtn">左移</button>
	<div class="box"></div>
	<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#rightBtn").bind("click",function(){
					$(".box").animate({left: "+=50px"},1000,function(){
					    $(this).css("background","pink");
					});
			});
			$("#leftBtn").bind("click",function(){
				$(".box").animate({left: "-=50px"},1000);
			})
		})
	</script>
</body>
</html>
