<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul li {list-style: none;
			width: 50px;
			height: 50px;
			border: 1px solid red;
			text-align: center;
			line-height: 50px;
			float: left;}
		.color{background-color: #f00;}
	</style>
</head>
<body>
	<img src="../images/1.jpg" alt="">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
	<script>
		$("li").click(function(){
			var ind=$(this).index()
			var str="../images/"+(ind+1)+".jpg"
			$("img").attr("src",str)
			$(this).addClass("color").siblings().removeClass("color")
		})
	</script>
</body>
</html>
