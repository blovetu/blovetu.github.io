<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>挑战题</title>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <input type="button" value="查询"/>
        <ul></ul>
        <script>
            $(function(){
                 var json = [
                        {"name":"yan","score":"60"},
                        {"name":"wei","score":"70"},
                        {"name":"juan","score":"80"},
                        {"name":"huang","score":"90"},
                        {"name":"xiao","score":"100"}
                ];
                $("input").bind("click",function(){
                     $.each(json,function(){
                         $("ul").append("<li>姓名"+this.name+"成绩"+this.score+"</li>")
                    });
                });
               
            })
        
        </script>
    </body>
</html>
