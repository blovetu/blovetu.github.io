<style>
  * {
			box-sizing: border-box;
			margin: 0;
		}
		html {
			font-size: 62.5%;
		}
		body {
			font-family: "Helvetica Neue",Helvetica,Arial,"Microsoft Yahei","Hiragino Sans GB","Heiti SC","WenQuanYi Micro Hei",sans-serif;
			margin: 0;background:#000;
		}
		.clearfix:before,
		.clearfix:after {
			display: table;
			content: "";
		}
		.clearfix:after {
			clear: both;
		}
		.clearfix { 
			zoom: 1;
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		a {
			text-decoration: none;
		}
h1 {
	margin-top: 40px;
	margin-bottom: 20px;
    text-align:center;
    color:#fff;
	font-size:4.8rem;
	font-weight: normal;
	font-family: 'Fruktur', cursive;
	text-shadow: 1px  1px 1px #ccc,
				0 0 10px #fff,
				0 0 20px #fff,
				0 0 30px #fff,
				0 0 40px #ff00de,
				0 0 70px #ff00de,
				0 0 80px #ff00de,
				0 0 100px #ff00de,
				0 0 150px #ff00de;
				   
				transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-webkit-transform-style: preserve-3d;	
				-ms-transform-style: preserve-3d;			   
				-o-transform-style: preserve-3d;			   

   
				animation: run  ease-in-out 9s infinite;
				-moz-animation: run  ease-in-out 9s infinite ;	
				-webkit-animation: run  ease-in-out 9s infinite;	
				-ms-animation: run  ease-in-out 9s infinite;	

     			-o-animation: run  ease-in-out 9s infinite;	
	}

@keyframes run {
      0% {
        transform:rotateX(-5deg) rotateY(0);	
      }
    50% {
        transform:rotateX(0) rotateY(180deg);	
		 text-shadow: 1px  1px 1px #ccc,
                  0 0 10px #fff,
                   0 0 20px #fff,
                   0 0 30px #fff,
                   0 0 40px #3EFF3E,
                   0 0 70px #3EFFff,
                   0 0 80px #3EFFff,
                   0 0 100px #3EFFee,
                   0 0 150px #3EFFee;
                 
    }
    100% {
        transform:rotateX(5deg) rotateY(360deg);	
    }
}

@-moz-keyframes run {
    0% {
        -moz-transform:rotateX(-5deg) rotateY(0);	

    }
    50% {
    	-moz-transform:rotateX(0) rotateY(180deg);	
		text-shadow: 1px  1px 1px #ccc,
					0 0 10px #fff,
					0 0 20px #fff,
					0 0 30px #fff,
					0 0 40px #3EFF3E,
					0 0 70px #3EFFff,
					0 0 80px #3EFFff,
					0 0 100px #3EFFee,
					0 0 150px #3EFFee;
                 
      }
    100% {
        -moz-transform:rotateX(5deg) rotateY(360deg);	
    }
}

@-webkit-keyframes run {
    0% {
        -webkit-transform:rotateX(-5deg) rotateY(0);	

    }
    50% {
        -webkit-transform:rotateX(0) rotateY(180deg);	
		text-shadow: 1px  1px 1px #ccc,
					0 0 10px #fff,
					0 0 20px #fff,
					0 0 30px #fff,
					0 0 40px #3EFF3E,
					0 0 70px #3EFFff,
					0 0 80px #3EFFff,
					0 0 100px #3EFFee,
					0 0 150px #3EFFee;
                 
    }
    100% {
    -webkit-transform:rotateX(5deg) rotateY(360deg);	
      }
}
@-ms-keyframes run {
	0% {
	-ms-transform:rotateX(-5deg) rotateY(0);	

	}
	50% {
	-ms-transform:rotateX(0) rotateY(180deg);	

	}
	100% {
	-ms-transform:rotateX(5deg) rotateY(360deg);	
	}
}
.content {width: 100%;background-color: #fff;padding-top: 30px;padding-bottom: 30px;}
.toc {margin: 20px auto;width: 70%;}

.toc li a {display: block;box-shadow: 0 2px 5px 0 rgba(0,0,0,0.2), 0 2px 10px 0 rgba(0,0,0,0.12);transition: all 1s ease;color:#212121;border-radius: 10px;}
.toc li a:hover {
	box-shadow: 0 4px 15px 0 rgba(0,0,0,0.2), 0 2px 25px 0 rgba(0,0,0,0.12);
}
.toc a .id { float: left;width: 20%;height: 100%;line-height: 8.5rem;color: #fff;background-color: #000;text-align: center;border-radius: 10px 0px 0px 10px;}
.toc a .detail {float: right;width: 80%;height: 100%;overflow: hidden;padding-left: 10px;}
.toc .detail .title {line-height: 5rem;font-size: 2rem;}
.toc .detail time {opacity: 0.8;}
@media (max-width: 600px){
	.toc {width: 90%;}
	.toc a .id {width: 100%;}
	.toc a .detail {width: 100%;padding-bottom: 1rem;}
}
footer {height: 100px;}
