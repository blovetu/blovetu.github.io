<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	<style>
		.box {
			width: 300px;
			height: 200px;
			background-image: linear-gradient(to left,red,orange,yellow,green,blue,indigo,violet);
		}
		.box2 {
			width: 300px;
			height: 200px;
			background-image: linear-gradient(to right top,red,orange,yellow,green,blue,indigo,violet);
		}
		.box3 {
			width: 300px;
			height: 200px;
			background-image: linear-gradient(to left top,violet,indigo,blue,green,yellow,orange,red );
		}
		
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
