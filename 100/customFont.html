<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Happy NewYear</title>
	<style>
	html{font-size: 62.5%;}
	body{background-color: #000;}
		@font-face{font-family: myFont;
			src:url('../fonts/Beyond Wonderland.ttf');}
		h1{font-family: myFont;color:#fff;font-weight: normal;font-size: 10rem;text-align: center;margin-top: 250px;}
		.snow-canvas{
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			pointer-events:none;
		}
	</style>
</head>
<body>
	<h1>Happy New Year</h1> 
	<canvas class="snow-canvas" speed="1" interaction="false" size="2" count="80" opacity="0.00001" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" wind-power="0" image="false" width="1366" height="667"></canvas>
 	
	<canvas class="snow-canvas" speed="2" interaction="true" size="6" count="30" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" opacity="0.00001" wind-power="2" image="false" width="1366" height="667"></canvas>
 
	<canvas class="snow-canvas" speed="3" interaction="true" size="12" count="20" wind-power="-5" image="../images/nsnow.png" width="1366" height="667"></canvas>   
	          
	<script src="../js/jquery-1.11.1.js"></script>
	<script src="../js/snow-plugin.js"></script>
	<script>
		$(".snow-canvas").snow();
	</script>
</body>
</html>
